<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciodeSesión</title>
    <link rel="stylesheet" href="stylesIS.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Inicio de Sesión</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Correo o Celular">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Contraseña">
    
                </div>
                <div class="pass">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="field">
                    <input type="submit" value="Iniciar Sesión">
                </div>
                <div class="login">Otras opciones de Inicio de Sesión:</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fa fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fa fa-google"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup">¿No tienes una cuenta?
                    <a href="#">Registrate aquí</a>
                </div>
            </form>
        </div>
    
</body>
</html>
